---


- name: Prepare the nodes for Kubernetes
  hosts: nodes
  remote_user: {{remote_user}}
  become: yes
  roles:
    - common 


- name: Create the controlplane
  hosts: controlplane
  remote_user: {{remote_user}}
  become: yes
  roles:
    - controlplane


- name: Add the workers
  hosts: workers
  remote_user: {{remote_user}}
  become: yes
  roles:
    - worker
